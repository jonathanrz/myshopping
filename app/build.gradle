apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.0"

	defaultConfig {
		applicationId "br.com.jonathanzanella.myshopping"
		minSdkVersion 16
		targetSdkVersion 23
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	testCompile 'junit:junit:4.12'

	//Support Library
	def supportLibrary = '23.1.0'
	compile "com.android.support:appcompat-v7:${supportLibrary}"
	compile "com.android.support:design:${supportLibrary}"

	//DBFlow
	def dbFlow = '2.2.1'
	apt "com.raizlabs.android:DBFlow-Compiler:${dbFlow}"
	compile "com.raizlabs.android:DBFlow-Core:${dbFlow}"
	compile "com.raizlabs.android:DBFlow:${dbFlow}"

	//Lombok
	def lombok = '1.12.6'
	provided "org.projectlombok:lombok:${lombok}"
	apt "org.projectlombok:lombok:${lombok}"

	compile "com.jakewharton:butterknife:7.0.1"
}